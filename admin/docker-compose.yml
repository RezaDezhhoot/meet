version: '3.8'
services:
  admin:
    build:
      context: .
      dockerfile: ./dockerfiles/php/Dockerfile
    container_name: admin
    restart: on-failure
    image: admin
    ports:
      - "8000:8000"
    volumes:
      - ./src:/home/app
      - ./dockerfiles/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - main
  npm:
    image: node:14
    volumes:
      - ./src:/app
    working_dir: /app
    networks:
      - main
networks:
  main:
    driver: bridge
    external: true
    name: main