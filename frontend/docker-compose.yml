version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: ./dockerfiles/frontend/Dockerfile
    container_name: frontend
    image: frontend
    restart: on-failure
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '8080:8080'
    networks:
      - main
networks:
  main:
    driver: bridge
